<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campeones League of Legends</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body id="body">
    <nav id="nav-Bar">
      <div id="LOLimg" class="LOLimg">
        <a href="/">
          <img
            src="images/lol-logo.png"
            alt="Logo League of legends"
            wclassth="157"
            height="94"
        /></a>
      </div>
      <div class="search-space">
        <!-- <i class="fas fa-search"></i>
        <input id="searchInput" class="search" type="text" placeholder="Buscar por nombre"></input>
        <ul id="campeones"></ul> -->
      </div> 
      <div id="assassins" class="nav">
        <a href="campeones?tipo=assassin">ASSASINS</a>
      </div>
      <div id="fighters" class="nav">
        <a href="campeones?tipo=fighter">FIGHTERS</a>
      </div>
      <div id="wizards" class="nav">
        <a href="campeones?tipo=mage">MAGES</a>
      </div>
      <div id="shooters" class="nav">
        <a href="campeones?tipo=marksman">MARKSMEN</a>
      </div>
      <div id="brackets" class="nav">
        <a href="campeones?tipo=support">SUPPORTS</a>
      </div>
      <div id="tanks" class="nav">
        <a href="campeones?tipo=tank">TANKS</a>
      </div>
      <div id="login">LOG IN<i class="fas fa-user"></i></div>
    </nav>

    <main>
      <div class="div-filter">
      <span class="filter">Ordenar: </span>
       <select class="select" name="filter-select" > 
          <option value="ascendente"> Ascendente (A-Z) </option>
          <option value="descendente"> Descendente (Z-A)</option>
        </select>
      </div>
      <template id="card">
        <div id="cards" class="cards">
          <img
            id="image-card"
            src="....."
            alt="Imagen Aatrox"
            width="100%"
            height="100%"
          />
          <div id="name-card" class="name-card"></div>
        </div>
      </template>
      <section id="champions-list1"></section>
      <section id="champion-detail">
        <template id="championDetail">
        <div id="background-champion">
          <img id="img-bg"
            src="....."
            alt=""
            width="100%"
          />
        </div>
        <div id="information-card">
          <div id="title">
            <div id="title-title"></div>
            <div id="name"></div>
          </div>
          <div id="resume">
            <div id="statistics">
              
      
            </div>
            <div id="description">
              <p id="description-text"></p>
            </div>
          </div>
        </div>
        <div class="average"></div>
    </template>
  </section>
    <template id="statistics-difficulty">
      <div class="statistical-data">
        <div class="statistical-text"></div>
        <div class="graphic">
        </div>
      </div>
    </template>
    </main>

    <footer id="social-media">
      <div class="text-social">ÃšNETE A NUESTRAS REDES SOCIALES</div>
      <div class="separator-3">|</div>
      <div class="icons">
        <i class="fab fa-twitter-square"></i>
        <i class="fab fa-youtube-square"></i>
        <i class="fab fa-instagram-square"></i>
        <i class="fab fa-discord"></i>
        <i class="fab fa-facebook-square"></i>
      </div>
    </footer>
    <script src="main.js" type="module"></script>
    <script src="campeones.js" type="module"></script>
  </body>
</html>
